<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello from xops!!</title>
    <style>
        body {
            background: linear-gradient(135deg, #4f8cff 0%, #38e8ad 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .card {
            background: #fff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            text-align: center;
        }
        .card h1 {
            color: #4f8cff;
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
        }
        .card span {
            display: block;
            font-size: 1.2rem;
            color: #38e8ad;
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello, World!</h1>
        <span>Welcome to xops</span>
    </div>
</body>
</html>
